<!DOCTYPE html>
<html>
<head>
    <title>Table with Cellpadding and Cellspacing</title>
</head>
<body>

<h2>A table with spacing</h2>

<table border="1" cellpadding="10" cellspacing="5">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>

    <tr>
        <td>Sam</td>
        <td>25</td>
        <td>Dehli</td>
    </tr>

    <tr>
        <td>Dae</td>
        <td>22</td>
        <td>Goa</td>
    </tr>

    <tr>
        <td>Paul</td>
        <td>30</td>
        <td>Mumbai</td>
    </tr>
</table>

</body>
</html>
