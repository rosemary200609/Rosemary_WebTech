<!DOCTYPE html>
<html>
<head>
    <title>Image Swap on Mouseover</title>

    <script>
        function swapImage() {
            document.getElementById("myImage").src = "image2.jpg";
        }

        function restoreImage() {
            document.getElementById("myImage").src = "image1.jpg";
        }
    </script>
</head>

<body>

    <h2>Hover Over the Image to Swap It</h2>


    <img id="myImage"
         src="image1.jpg"
         width="300"
         height="200"
         onmouseover="swapImage()"
         onmouseout="restoreImage()">

</body>
</html>
