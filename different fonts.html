<!DOCTYPE html>
<html>
<head>
    <title> Different Fonts</title>
</head>
<body>

<h2>Paragraph with sentences in different fonts</h2>

<p style="font-family: Arial;">This is the first sentence written in Arial.</p>
<p style="font-family: 'Times New Roman';">This is the second sentence written in Times New Roman.</p>
<p style="font-family: 'Courier New';">This is the third sentence written in Courier New.</p>
<p style="font-family: Comic Sans;">This is the fourth sentence written in Comic Sans.</p>
<p style="font-family: Papyrus;">This is the fifth sentence written in Papyrus.</p>

</body>
</html>
