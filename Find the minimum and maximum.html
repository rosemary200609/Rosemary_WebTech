<!DOCTYPE html>
<html>
<head>
    <title>Min and Max Finder</title>

    <script>
        function findMinMax() {
            
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var n3 = parseFloat(document.getElementById("num3").value);

            
            var minimum = Math.min(n1, n2, n3);
            var maximum = Math.max(n1, n2, n3)

            document.getElementById("result").innerHTML =
                "<b>MINIMUM = " + minimum + "<br>MAXIMUM = " + maximum + "</b>";
        }
    </script>
</head>

<body>

    <h2>Enter Three Numbers</h2>

    <input type="number" id="num1" placeholder="Number 1"><br><br>
    <input type="number" id="num2" placeholder="Number 2"><br><br>
    <input type="number" id="num3" placeholder="Number 3"><br><br>

    <button onclick="findMinMax()">Find Min & Max</button>

    <p id="result"></p>

</body>
</html>
