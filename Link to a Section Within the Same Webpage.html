<!DOCTYPE html>
<html>
<head>
    <title>Local Hyperlink Example</title>
</head>
<body>

    <a href="#section2">Go to Section 2</a>

    <h2 id="section1">Section 1</h2>
    <p>This is the first section.</p>

    <h2 id="section2">Section 2</h2>
    <p>This is the second section you jumped to!</p>

</body>
</html>
